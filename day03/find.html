<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <title>找回</title>
  <style media="screen">
    form{
      width: 400px;
      height: 600px;
      margin: 50px 375px;
    }
    h1{
      text-align: center;
    }
    .btn{
      width: 402px;
      margin:5px auto;
      background: #BAEEFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>密码找回</h1>
    <form method="POST" action="/find">
      <fieldset>
        <div class="form-group">
          <label>找回账号</label>
          <input class="form-control" type="email" name="name" required="required" placeholder="请输入找回账号">
        </div>

        <div class="form-group">
          <label>手机号码</label>
          <input class="form-control" type="password" name="password" required="required" placeholder="请输入手机号码" pattern="[0-9]{11}">
        </div>

        <div class="form-group">
          <label>重置密码</label>
          <input class="form-control" type="password" name="password" required="required" placeholder="请输入数字或字母密码" pattern="[0-9a-z]{8,15}">
        </div>
        <div class="form-group">
          <label>确认密码</label>
          <input class="form-control" type="password" name="password" required="required" placeholder="再次输入数字或字母密码" pattern="[0-9a-z]{8,15}">
        </div>
        <button class="btn btn-default">完成</button>
    </form>

  </div>



<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
