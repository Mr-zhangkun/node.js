<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" rel="stylesheet">
  <title>注册</title>
  <style media="screen">
    .container {
      width: 90%;
      margin: 32% auto;
    }
    #btn {
      margin-top: 5%;
      margin-bottom: 5%；
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="title" style="text-align:center">密码找回</h2>
    <form method="POST" action="/two" class="weui-cells weui-cells_form">

      <div class="weui-cells">
        <label class="weui_label">找回账号</label>
        <input class="weui-input" type="text" name="name" required="required" placeholder="请输入注册账号" pattern="[0-9]{5}">
      </div>
      <div class="weui-cells">
        <label class="weui_label">修改昵称</label>
        <input class="weui-input" type="text" name="tel" required="required" placeholder="请输入昵称">
      </div>
      <div class="weui-cells">
        <label class="weui_label">重置密码</label>
        <input class="weui-input" type="password" name="password1" required="required" placeholder="请输入数字或字母密码" pattern="[0-9a-z]{8,15}">
      </div>
      <div class="weui-cells">
        <label class="weui_label">确认密码</label>
        <input class="weui-input" type="password" name="password" required="required" placeholder="再次输入数字或字母密码" pattern="[0-9a-z]{8,15}">
      </div>
      <button id="btn" class="weui-btn weui-btn_primary">确认</button>
      <br>
      <a class="weui-agree__text" href="/index">返回登录</a>
    </form>

  </div>



  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
