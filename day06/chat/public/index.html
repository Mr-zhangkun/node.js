<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" rel="stylesheet">
  <title>登录</title>
  <style media="screen">
    .container{
      width: 90%;
      margin:32% auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="title">欢迎来到 <em>Wechat</em></h2>
    <form method="POST" action="url" class="weui-cells weui-cells_form">

        <div class="weui-cells">
          <label class="weui_label">账号</label>
          <input class="weui-input" type="text" name="account" required="required" placeholder="请输入账号" pattern="[0-9]{5}">
        </div>
        <div class="weui-cells">
          <label class="weui_label">密码</label>
          <input class="weui-input" type="password" name="password" required="required" placeholder="请输入密码" pattern="[0-9a-z]{8,15}">
        </div>
        <div class="weui-cells">
          <button class="weui-btn weui-btn_primary">登录</button>
        </div>
        <br>

        <a class="weui-agree__text" href="login">注册账户</a>
        <a class="weui-agree__text"href="find" style="float:right">忘记密码</a>
    </form>

  </div>



<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
