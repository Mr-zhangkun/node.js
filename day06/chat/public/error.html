<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://www.runoob.com/try/weui/example/example.css">
  <title>找回</title>
  <style media="screen">
    .weui-msg{
      margin-top: 30%;
    }
  </style>
</head>
<body>
  <div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
      <h2 class="weui-msg__title">注册失败</h2>
      <p class="weui-msg__desc">该账号已存在，请更改注册账号</p>
    </div>
    <div class="weui-msg__opr-area">
      <p class="weui-btn-area">
        <a href="/login" class="weui-btn weui-btn_warn">返回注册</a>
      </p>
    </div>
    <div class="weui-msg__extra-area">
      <div class="weui-footer">
        <p class="weui-footer__links">
          <a href="javascript:void(0);" class="weui-footer__link">啦啦啦啦啦</a>
        </p>
        <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
      </div>
    </div>
  </div>
</body>
</html>
